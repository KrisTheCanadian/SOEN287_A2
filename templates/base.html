<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Kristopher Beauchemin{% endblock %}</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4d68be6bd8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    {% endblock %}
</head>
<body>
{% block nav %}
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark static-top">
        <a class="navbar-brand" href="#"><h3>Kristopher Beauchemin</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">

                    <a class="nav-link" href="#"><i class="fas fa-home" style=""></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-code"></i> Hackathons and Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-briefcase"></i> Work Experience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-coffee"></i> Freelancing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-graduation-cap"></i> Education</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-users"></i> Testimonials</a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}
<br>
{% block content %}
{% endblock %} <!-- content -->
</body>
</html>
